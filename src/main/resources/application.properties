spring.application.name=domesticworkregistry

#
# JDBC properties
#
spring.datasource.url=jdbc:${DB_URL}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Turn off Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set loggin level to warn
logging.level.root=warn


#context path
app.base-url=${APP_BASE_URL}

#Show JPA/Hibernate logging messages
# logging.level.org.hibernate.SQL=trace
# logging.level.org.hibernate.orm.jdbc.bind=trace

#Auto create tables
spring.jpa.hibernate.ddl-auto=update

# Show full error attributes (only for dev!)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true

# email
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}

