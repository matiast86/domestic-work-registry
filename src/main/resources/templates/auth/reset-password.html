<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cambiar contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div layout:fragment="content" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
              <h3 class="text-center mb-4 text-primary">Nueva contraseña</h3>

              <form
                th:action="@{/register/reset-password-confirmation}"
                th:object="${passwordForm}"
                method="post"
              >
                <input type="hidden" name="token" th:value="${token}" />

                <!-- New password -->
                <div class="mb-3">
                  <label for="newPassword" class="form-label"
                    >Nueva contraseña</label
                  >
                  <input
                    type="password"
                    th:field="*{newPassword}"
                    class="form-control"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('newPassword')}"
                    th:errors="*{newPassword}"
                  ></div>
                </div>

                <!-- Repeat new password -->
                <div class="mb-3">
                  <label for="repeatNewPassword" class="form-label"
                    >Repite la nueva contraseña</label
                  >
                  <input
                    type="password"
                    th:field="*{repeatNewPassword}"
                    class="form-control"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('repeatNewPassword')}"
                    th:errors="*{repeatNewPassword}"
                  ></div>
                </div>

                <!-- Class-level errors (PasswordMatches) -->
                <div class="mb-3">
                  <div
                    class="text-danger"
                    th:if="${#fields.hasGlobalErrors()}"
                    th:each="err : ${#fields.globalErrors()}"
                    th:text="${err}"
                  ></div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success">
                    Guardar nueva contraseña
                  </button>
                </div>
              </form>

              <div class="text-center mt-3">
                <a th:href="@{/loginPage}" class="text-decoration-none"
                  >Volver al inicio de sesión</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
