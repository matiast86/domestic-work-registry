<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <title>Cambio de contraseña</title>
    <link
      rel="stylesheet"
      th:href="@{/css/auth.css}"
      layout:fragment="styles"
    />
  </head>
  <body>
    <div layout:fragment="content">
      <section class="py-5">
        <div class="container">
          <h2 class="text-center mb-4">Cambiar contraseña</h2>
          <form
            th:action="@{/users/change-password}"
            th:object="${passwordForm}"
            method="post"
            class="needs-validation"
          >
            <!-- Current password -->
            <div class="mb-3">
              <label for="currentPassword" class="form-label"
                >Contraseña actual</label
              >
              <input
                type="password"
                th:field="*{currentPassword}"
                class="form-control"
              />
              <div
                class="text-danger"
                th:if="${#fields.hasErrors('currentPassword')}"
                th:errors="*{currentPassword}"
              ></div>
            </div>

            <!-- New password -->
            <div class="mb-3">
              <label for="newPassword" class="form-label"
                >Nueva contraseña</label
              >
              <input
                type="password"
                th:field="*{newPassword}"
                class="form-control"
              />
              <div
                class="text-danger"
                th:if="${#fields.hasErrors('newPassword')}"
                th:errors="*{newPassword}"
              ></div>
            </div>

            <!-- Repeat new password -->
            <div class="mb-3">
              <label for="repeatNewPassword" class="form-label"
                >Repite la nueva contraseña</label
              >
              <input
                type="password"
                th:field="*{repeatNewPassword}"
                class="form-control"
              />
              <div
                class="text-danger"
                th:if="${#fields.hasErrors('repeatNewPassword')}"
                th:errors="*{repeatNewPassword}"
              ></div>
            </div>

            <!-- Class-level errors (PasswordMatches) -->
            <div class="mb-3">
              <div
                class="text-danger"
                th:if="${#fields.hasGlobalErrors()}"
                th:each="err : ${#fields.globalErrors()}"
                th:text="${err}"
              ></div>
            </div>

            <!-- Error from service (e.g. incorrect current password) -->
            <div class="mb-3">
              <div
                class="alert alert-danger"
                th:if="${errorMessage}"
                th:text="${errorMessage}"
              ></div>
            </div>

            <button type="submit" class="btn btn-primary">
              Cambiar contraseña
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
