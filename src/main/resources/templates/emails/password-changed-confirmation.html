<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <th:block th:replace="~{emails/fragments/email-layout :: body(content=~{::content})}">
      <th:block th:fragment="content">
        <h2 style="color: #111827">Tu contraseña fue cambiada ✅</h2>
        <p>Hola, <strong th:text="${name}">Usuario</strong>.</p>
        <p>
          Queríamos informarte que la contraseña de tu cuenta fue modificada.
        </p>
        <p style="color: #6b7280; font-size: 14px">
          Si no realizaste este cambio, contactá con nuestro equipo de soporte
          lo antes posible.
        </p>
      </th:block>
    </th:block>
  </body>
</html>
