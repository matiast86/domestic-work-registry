<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>
  <th:block th:replace="~{emails/fragments/email-layout :: body(content=~{::content})}">
    <th:block th:fragment="content">
      <h2 style="color:#111827;">Contraseña actualizada correctamente ✅</h2>
      <p>Hola, <strong th:text="${name}">Usuario</strong>.</p>
      <p>Tu contraseña fue cambiada con éxito. Si no fuiste vos, contactá a soporte de inmediato.</p>
      <p style="color:#6b7280; font-size:14px;">Este cambio se registró en tu cuenta de DomesticWork.</p>
    </th:block>
  </th:block>
</body>
</html>
