<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--[if mso]>

    <style>
      /* Reset styles */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        height: 100% !important;
      }

      /* Base styles */
      body {
        background-color: #f3f4f6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
      }
      .email-header {
        background: linear-gradient(135deg, #0ea5e9, #38bdf8);
        padding: 40px 30px;
        text-align: center;
      }
      .email-logo {
        font-size: 32px;
        color: #ffffff;
        font-weight: 800;
        margin: 0;
      }
      .email-logo-icon {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .email-body {
        background: #ffffff;
        padding: 40px 30px;
      }
      .email-content {
        color: #374151;
        font-size: 16px;
        line-height: 1.6;
      }
      .email-button {
        display: inline-block;
        background: linear-gradient(135deg, #0ea5e9, #38bdf8);
        color: #ffffff !important;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 16px;
        margin: 20px 0;
      }
      .email-footer {
        background: #1f2937;
        color: #9ca3af;
        padding: 30px;
        text-align: center;
        font-size: 14px;
      }
      .email-footer-links {
        margin: 15px 0;
      }
      .email-footer-link {
        color: #60a5fa;
        text-decoration: none;
        margin: 0 10px;
      }
      .divider {
        height: 1px;
        background: #e5e7eb;
        margin: 30px 0;
      }

      /* Responsive */
      @media only screen and (max-width: 600px) {
        .email-header {
          padding: 30px 20px !important;
        }
        .email-body {
          padding: 30px 20px !important;
        }
        .email-button {
          padding: 14px 24px !important;
          font-size: 14px !important;
        }
      }
    </style>
  </head>

    </table>
  </body>
</html>
