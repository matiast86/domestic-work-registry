<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Empleador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: not-authenticated-nav}"></th:block>

    <!-- Registro Empleador -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Registrarse como Empleador</h2>
        <form
          th:action="@{/register/processRegistrationForm}"
          method="post"
          class="mx-auto"
          style="max-width: 600px"
          th:object="${registerEmployerDto}"
        >
          <!-- Nombre -->
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input
              type="text"
              th:field="*{firstName}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('firstName')}"
            >
              <span th:errors="*{firstName}"></span>
            </div>
          </div>

          <!-- Apellido -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input
              type="text"
              th:field="*{lastName}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('lastName')}"
            >
              <span th:errors="*{lastName}"></span>
            </div>
          </div>

          <!-- Edad -->
          <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input
              type="number"
              th:field="*{age}"
              class="form-control"
              required
            />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}">
              <span th:errors="*{age}"></span>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              required
            />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
              <span th:errors="*{email}"></span>
            </div>
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" th:field="*{phone}" class="form-control" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}">
              <span th:errors="*{phone}"></span>
            </div>
          </div>

          <!-- Número de Identificación -->
          <div class="mb-3">
            <label for="identificationNumber" class="form-label"
              >Número de Identificación</label
            >
            <input
              type="text"
              th:field="*{identificationNumber}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('identificationNumber')}"
            >
              <span th:errors="*{identificationNumber}"></span>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              th:field="*{password}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('password')}"
            >
              <span th:errors="*{password}"></span>
            </div>
          </div>

          <!-- Repetir Contraseña -->
          <div class="mb-3">
            <label for="repeatPassword" class="form-label"
              >Repetir Contraseña</label
            >
            <input
              type="password"
              th:field="*{repeatPassword}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('repeatPassword')}"
            >
              <span th:errors="*{repeatPassword}"></span>
            </div>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
