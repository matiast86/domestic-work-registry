<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: navbar}"></th:block>

    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Registro de Tareas</h3>
        <a
          th:href="@{/job/add(contractId=${jobs.contractId})}"
          class="btn btn-primary"
        >
          <i class="bi bi-plus-circle me-1"></i> Agregar tarea
        </a>
      </div>
      <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark text-center">
            <tr>
              <th>AÃ±o</th>
              <th>Mes</th>
              <th>Hs Trabajadas</th>
              <th>$/Hora</th>
              <th>Subtotal</th>
              <th>Transporte</th>
              <th>Total</th>
              <th>Ver detalle</th>
            </tr>
          </thead>
          <tbody>
            <!-- Monthly rows -->
            <tr th:each="row : ${jobs.monthlyRows}" class="text-center">
              <td th:text="${row.year}"></td>
              <td th:text="${row.month}"></td>
              <td th:text="${row.workedHours}"></td>
              <td th:text="${row.hourlyFee}"></td>
              <td th:text="${row.subtotal}"></td>
              <td th:text="${row.transportationFee}"></td>
              <td th:text="${row.total}"></td>
              <td>
                <a href="#" class="btn btn-outline-info btn-sm">
                  <i class="bi bi-eye"></i> Detalle
                </a>
              </td>
            </tr>

            <!-- Totals -->
            <tr
              th:each="total : ${jobs.totals}"
              class="table-secondary fw-bold text-center"
            >
              <td th:text="${total.year}"></td>
              <td>Total</td>
              <td th:text="${total.workedHoursTotal}"></td>
              <td th:text="${total.hourlyFeeTotal}"></td>
              <td th:text="${total.subtotalTotal}"></td>
              <td th:text="${total.transportationFeeTotal}"></td>
              <td th:text="${total.totalTotal}"></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  </body>
</html>
