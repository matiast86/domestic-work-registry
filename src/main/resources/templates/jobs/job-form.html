<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <title>Registrar Tarea</title>
    <link rel="stylesheet" th:href="@{/css/jobs.css}" />
  </head>

  <body>
    <div layout:fragment="content">
      <div class="job-form-container">
        <!-- Form Header -->
        <div class="form-header fade-in">
          <h1>
            <i class="bi bi-clock-fill me-2"></i>
            Registrar Tarea
          </h1>
          <p>Completá los datos de la tarea realizada</p>
        </div>

        <!-- Form Card -->
        <div class="form-card slide-in">
          <form
            th:action="@{/jobs/create/{id}(id=${contractId})}"
            th:object="${jobForm}"
            method="post"
            id="jobForm"
          >
            <input
              type="hidden"
              th:name="contractId"
              th:value="${contractId}"
            />
            <input type="hidden" th:name="jobId" th:value="${jobId}" />

            <!-- Date & Time Section -->
            <div class="form-section">
              <div class="form-section-header">
                <div class="form-section-icon">
                  <i class="bi bi-calendar-event"></i>
                </div>
                <h3 class="form-section-title">Fecha y Horario</h3>
              </div>

              <div class="form-group-enhanced">
                <label for="date" class="form-label-enhanced">
                  <i class="bi bi-calendar3"></i>
                  Fecha <span class="required">*</span>
                </label>
                <div class="input-with-icon">
                  <i class="bi bi-calendar-check-fill"></i>
                  <input
                    type="date"
                    th:field="*{date}"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('date')} ? 'is-invalid'"
                    required
                  />
                </div>
                <div
                  th:if="${#fields.hasErrors('date')}"
                  class="invalid-feedback d-flex align-items-center gap-2"
                >
                  <i class="bi bi-exclamation-circle-fill"></i>
                  <span th:errors="*{date}"></span>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group-enhanced">
                    <label for="startTime" class="form-label-enhanced">
                      <i class="bi bi-clock"></i>
                      Hora de Inicio <span class="required">*</span>
                    </label>
                    <div class="input-with-icon">
                      <i class="bi bi-clock-fill"></i>
                      <input
                        type="time"
                        th:field="*{startTime}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('startTime')} ? 'is-invalid'"
                        id="startTime"
                        required
                      />
                    </div>
                    <div
                      th:if="${#fields.hasErrors('startTime')}"
                      class="invalid-feedback d-flex align-items-center gap-2"
                    >
                      <i class="bi bi-exclamation-circle-fill"></i>
                      <span th:errors="*{startTime}"></span>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group-enhanced">
                    <label for="endTime" class="form-label-enhanced">
                      <i class="bi bi-clock"></i>
                      Hora de Fin <span class="required">*</span>
                    </label>
                    <div class="input-with-icon">
                      <i class="bi bi-clock-fill"></i>
                      <input
                        type="time"
                        th:field="*{endTime}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('endTime')} ? 'is-invalid'"
                        id="endTime"
                        required
                      />
                    </div>
                    <div
                      th:if="${#fields.hasErrors('endTime')}"
                      class="invalid-feedback d-flex align-items-center gap-2"
                    >
                      <i class="bi bi-exclamation-circle-fill"></i>
                      <span th:errors="*{endTime}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Payment Section -->
            <div class="form-section">
              <div class="form-section-header">
                <div class="form-section-icon">
                  <i class="bi bi-cash-coin"></i>
                </div>
                <h3 class="form-section-title">Información de Pago</h3>
              </div>

              <div class="form-group-enhanced">
                <label for="hourlyRate" class="form-label-enhanced">
                  <i class="bi bi-currency-dollar"></i>
                  Valor por Hora <span class="required">*</span>
                  <i
                    class="bi bi-info-circle helper-icon"
                    title="Ingresá el valor por hora acordado"
                  ></i>
                </label>
                <div class="input-with-icon">
                  <i class="bi bi-cash-stack"></i>
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{hourlyRate}"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('hourlyRate')} ? 'is-invalid'"
                    id="hourlyRate"
                    placeholder="0.00"
                    required
                  />
                </div>
                <div
                  th:if="${#fields.hasErrors('hourlyRate')}"
                  class="invalid-feedback d-flex align-items-center gap-2"
                >
                  <i class="bi bi-exclamation-circle-fill"></i>
                  <span th:errors="*{hourlyRate}"></span>
                </div>
              </div>

              <div class="form-group-enhanced">
                <label for="transportationFee" class="form-label-enhanced">
                  <i class="bi bi-bus-front"></i>
                  Transporte
                  <i
                    class="bi bi-info-circle helper-icon"
                    title="Monto opcional para viáticos de transporte"
                  ></i>
                </label>
                <div class="input-with-icon">
                  <i class="bi bi-bus-front-fill"></i>
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{transportationFee}"
                    class="form-control"
                    th:classappend="${#fields.hasErrors('transportationFee')} ? 'is-invalid'"
                    id="transportationFee"
                    placeholder="0.00"
                  />
                </div>
                <div
                  th:if="${#fields.hasErrors('transportationFee')}"
                  class="invalid-feedback d-flex align-items-center gap-2"
                >
                  <i class="bi bi-exclamation-circle-fill"></i>
                  <span th:errors="*{transportationFee}"></span>
                </div>
              </div>
            </div>

            <!-- Calculation Preview -->
            <div class="calculation-preview">
              <div class="calculation-title">
                <i class="bi bi-calculator me-2"></i>
                Vista Previa del Cálculo
              </div>
              <div class="calculation-grid">
                <div class="calculation-item">
                  <span class="calculation-label">Horas Trabajadas</span>
                  <span class="calculation-value" id="hoursWorked">0.0</span>
                </div>
                <div class="calculation-item">
                  <span class="calculation-label">Valor por Hora</span>
                  <span class="calculation-value" id="rateDisplay">$0.00</span>
                </div>
                <div class="calculation-item">
                  <span class="calculation-label">Subtotal</span>
                  <span class="calculation-value" id="subtotal">$0.00</span>
                </div>
                <div class="calculation-item">
                  <span class="calculation-label">Transporte</span>
                  <span class="calculation-value" id="transportDisplay"
                    >$0.00</span
                  >
                </div>
                <div class="calculation-total">
                  <span class="calculation-label">TOTAL A PAGAR</span>
                  <span class="calculation-value" id="totalAmount">$0.00</span>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <a
                th:href="@{/jobs/jobList/{id}(id=${contractId})}"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-x-circle me-2"></i>
                Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle-fill me-2"></i>
                Guardar Tarea
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Real-time calculation
      function calculateTotal() {
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const hourlyRate =
          parseFloat(document.getElementById("hourlyRate").value) || 0;
        const transportation =
          parseFloat(document.getElementById("transportationFee").value) || 0;

        let hoursWorked = 0;
        if (startTime && endTime) {
          const [startHour, startMin] = startTime.split(":").map(Number);
          const [endHour, endMin] = endTime.split(":").map(Number);

          const startMinutes = startHour * 60 + startMin;
          const endMinutes = endHour * 60 + endMin;

          hoursWorked = (endMinutes - startMinutes) / 60;
          hoursWorked = Math.max(0, hoursWorked);
        }

        const subtotal = hoursWorked * hourlyRate;
        const total = subtotal + transportation;

        document.getElementById("hoursWorked").textContent =
          hoursWorked.toFixed(1) + " hs";
        document.getElementById("rateDisplay").textContent =
          "$" + hourlyRate.toFixed(2);
        document.getElementById("subtotal").textContent =
          "$" + subtotal.toFixed(2);
        document.getElementById("transportDisplay").textContent =
          "$" + transportation.toFixed(2);
        document.getElementById("totalAmount").textContent =
          "$" + total.toFixed(2);
      }

      // Add event listeners
      document
        .getElementById("startTime")
        ?.addEventListener("change", calculateTotal);
      document
        .getElementById("endTime")
        ?.addEventListener("change", calculateTotal);
      document
        .getElementById("hourlyRate")
        ?.addEventListener("input", calculateTotal);
      document
        .getElementById("transportationFee")
        ?.addEventListener("input", calculateTotal);

      // Initial calculation
      calculateTotal();

      // Set today's date by default
      const dateInput = document.querySelector('input[type="date"]');
      if (dateInput && !dateInput.value) {
        dateInput.valueAsDate = new Date();
        calculateTotal();
      }
    </script>
  </body>
</html>
