<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <title>Nueva tarea</title>
  </head>
  <body>
    <div layout:fragment="content" class="container mt-5">
      <form
        th:action="@{/jobs/create/{id}(id=${contractId})}"
        th:object="${jobForm}"
        method="post"
        class="needs-validation"
      >
        <input type="hidden" th:name="contractId" th:value="${contractId}" />
        <input type="hidden" th:name="jobId" th:value="${jobId}" />
        <h4>Cargar Tarea</h4>
        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input type="date" th:field="*{date}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('date')}"
            th:errors="*{date}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="startTime" class="form-label">Comienzo</label>
          <input type="time" th:field="*{startTime}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('startTime')}"
            th:errors="*{startTime}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="endTime" class="form-label">Fin</label>
          <input type="time" th:field="*{endTime}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('endTime')}"
            th:errors="*{endTime}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="hourlyRate" class="form-label">Valor por hora</label>
          <input
            type="text"
            inputmode="decimal"
            pattern="[0-9]*[.,]?[0-9]*"
            th:field="*{hourlyRate}"
            class="form-control"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('hourlyRate')}"
            th:errors="*{hourlyRate}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="transportationFee" class="form-label">Transporte</label>
          <input
            type="text"
            inputmode="decimal"
            pattern="[0-9]*[.,]?[0-9]*"
            th:field="*{transportationFee}"
            class="form-control"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('transportationFee')}"
            th:errors="*{transportationFee}"
          ></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </body>
</html>
