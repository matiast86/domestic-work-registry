<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Tarea</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: navbar}"></th:block>
    <div class="container mt-5">
      <form
        th:action="@{/job/create}"
        th:object="${jobForm}"
        method="post"
        class="needs-validation"
      >
        <h4>Cargar Tarea</h4>
        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input
            type="datetime-local"
            th:field="*{jobDate}"
            class="form-control"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('jobDate')}"
            th:errors="*{jobDate}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="startTime" class="form-label">Comienzo</label>
          <input type="time" th:field="*{startTime}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('startTime')}"
            th:errors="*{startTime}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="endTime" class="form-label">Fin</label>
          <input type="time" th:field="*{endTime}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('endTime')}"
            th:errors="*{endTime}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="hourlyRate" class="form-label">Valor por hora</label>
          <input
            type="text"
            inputmode="decimal"
            pattern="[0-9]*[.,]?[0-9]*"
            th:field="*{hourlyRate}"
            class="form-control"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('hourlyRate')}"
            th:errors="*{hourlyRate}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="transportationFee" class="form-label">Transporte</label>
          <input
            type="text"
            inputmode="decimal"
            pattern="[0-9]*[.,]?[0-9]*"
            th:field="*{transportationFee}"
            class="form-control"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('transportationFee')}"
            th:errors="*{transportationFee}"
          ></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
