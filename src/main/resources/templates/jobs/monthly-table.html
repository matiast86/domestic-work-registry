<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas del mes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: navbar}"></th:block>
    <div
      th:if="${successMessage}"
      class="alert alert-success alert-dismissible fade show mt-3"
      role="alert"
    >
      <span th:text="${successMessage}"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Tareas</h3>
      </div>
      <div class="table-responsive shadow-sm rounded">
        <table
          class="table table-hover table-striped table-bordered align-middle mb-0"
        >
          <thead class="table-dark text-center">
            <tr>
              <th>Per√≠odo</th>
              <th>Fecha</th>
              <th>Hs Trabajadas</th>
              <th>$/Hora</th>
              <th>Subtotal</th>
              <th>Transporte</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Monthly rows -->
            <tr th:each="row : ${jobs.rows}" class="text-center">
              <td th:text="|${row.month} ${row.year}|"></td>
              <td th:text="${#temporals.format(row.date, 'dd-MM-yyyy')}"></td>
              <td th:text="${row.workedHours}" class="text-end"></td>
              <td
                th:text="|$${#numbers.formatDecimal(row.hourlyRate, 1, 'COMMA', 2, 'POINT')}|"
                class="text-end"
              ></td>
              <td
                th:text="|$${#numbers.formatDecimal(row.partialFee, 1, 'COMMA', 2, 'POINT')}|"
                class="text-end"
              ></td>
              <td
                th:text="|$${#numbers.formatDecimal(row.transportationFee, 1, 'COMMA', 2, 'POINT')}|"
                class="text-end"
              ></td>
              <td
                th:text="|$${#numbers.formatDecimal(row.totalFee, 1, 'COMMA', 2, 'POINT')}|"
                class="text-end"
              ></td>
              <td>
                <a
                  th:href="@{/job/updateForm(jobId=${row.jobId})}"
                  class="btn btn-outline-info btn-sm"
                >
                  <i class="bi bi-pencil-square"></i> Actualizar
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="table-secondary fw-bold text-center">
              <td>Total</td>
              <td></td>
              <td
                th:text="${jobs.totals.workedHoursTotal}"
                class="text-end"
              ></td>
              <td
                th:text="|$${#numbers.formatDecimal(jobs.totals.hourlyFeeTotal, 1, 'COMMA', 2, 'POINT')}|"
                class="text-end"
              ></td>
              <td
                th:text="|$${#numbers.formatDecimal(jobs.totals.subtotalTotal, 1, 'COMMA', 2, 'POINT')}|"
                class="text-end"
              ></td>
              <td
                th:text="|$${#numbers.formatDecimal(jobs.totals.transportationFeeTotal, 1, 'COMMA', 2, 'POINT')}|"
                class="text-end"
              ></td>
              <td
                th:text="|$${#numbers.formatDecimal(jobs.totals.totalTotal, 1, 'COMMA', 2, 'POINT')}|"
                class="text-end"
              ></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  </body>
</html>
