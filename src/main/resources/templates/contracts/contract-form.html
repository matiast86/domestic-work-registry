<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <title>Nuevo Contrato</title>
  </head>
  <body>
    <div layout:fragment="content" class="container mt-5">
      <h2>Nuevo Contrato</h2>

      <form
        th:action="@{/contracts/save}"
        th:object="${employeeForm}"
        method="post"
        class="needs-validation"
      >
        <!-- EMPLOYEE DATA -->
        <h4>Datos del Empleado</h4>

        <div class="mb-3">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" th:field="*{firstName}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" th:field="*{lastName}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" th:field="*{email}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="birthDate" class="form-label">Fecha de nacimiento</label>
          <input type="date" th:field="*{birthDate}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('birthDate')}"
            th:errors="*{birthDate}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="identificationNumber" class="form-label">CUIL</label>
          <input
            type="text"
            th:field="*{identificationNumber}"
            class="form-control"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('identificationNumber')}"
            th:errors="*{identificationNumber}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input type="text" th:field="*{phone}" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="since" class="form-label">Fecha de inicio</label>
          <input type="date" th:field="*{since}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('since')}"
            th:errors="*{since}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="jobType" class="form-label">Puesto</label>
          <select th:field="*{jobType}" class="form-select">
            <option
              th:each="type : ${T(com.springboot.domesticworkregistry.enums.JobType).values()}"
              th:value="${type}"
              th:text="${type.label}"
            ></option>
          </select>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('jobType')}"
            th:errors="*{jobType}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="employmentType" class="form-label">Tipo de empleo</label>
          <select th:field="*{employmentType}" class="form-select">
            <option
              th:each="type : ${T(com.springboot.domesticworkregistry.enums.EmploymentType).values()}"
              th:value="${type}"
              th:text="${type.label}"
            ></option>
          </select>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('employmentType')}"
            th:errors="*{employmentType}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="salary" class="form-label">Salario</label>
          <input
            type="number"
            step="0.01"
            th:field="*{salary}"
            class="form-control"
          />
        </div>

        <!-- Employee Info ... -->

        <h4 class="mt-4">Horario</h4>
        <table class="table table-bordered" id="scheduleTable">
          <thead>
            <tr>
              <th>Día</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entry, iterStat : *{entries}">
              <td>
                <select
                  th:field="*{entries[__${iterStat.index}__].dayOfWeek}"
                  class="form-select"
                >
                  <option value="" disabled selected>Seleccionar día</option>
                  <option
                    th:each="day : ${T(java.time.DayOfWeek).values()}"
                    th:value="${day}"
                    th:text="${day}"
                  ></option>
                </select>
              </td>
              <td>
                <input
                  type="time"
                  th:field="*{entries[__${iterStat.index}__].startTime}"
                  class="form-control"
                />
              </td>
              <td>
                <input
                  type="time"
                  th:field="*{entries[__${iterStat.index}__].endTime}"
                  class="form-control"
                />
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  onclick="removeRow(this)"
                >
                  X
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button type="button" class="btn btn-secondary" onclick="addRow()">
          + Agregar Día
        </button>

        <!-- ADDRESS DATA -->
        <h4>Dirección</h4>
        <div class="mb-3">
          <label for="street" class="form-label">Calle</label>
          <input type="text" th:field="*{street}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('street')}"
            th:errors="*{street}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="number" class="form-label">Número</label>
          <input type="text" th:field="*{number}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('number')}"
            th:errors="*{number}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="apartment" class="form-label">Departamento</label>
          <input type="text" th:field="*{apartment}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('apartment')}"
            th:errors="*{apartment}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">Ciudad</label>
          <input type="text" th:field="*{city}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('city')}"
            th:errors="*{city}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="postalCode" class="form-label">Código Postal</label>
          <input type="text" th:field="*{postalCode}" class="form-control" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('postalCode')}"
            th:errors="*{postalCode}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">País</label>
          <select th:field="*{country}" class="form-select" id="country">
            <option value="">-- Seleccione un país --</option>
            <option
              th:each="c : ${countries}"
              th:value="${c}"
              th:text="${c}"
            ></option>
          </select>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('country')}"
            th:errors="*{country}"
          ></div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

    <script th:src="@{/js/contract-form.js}" layout:fragment="scripts"></script>
    <script th:src="@{/js/forms.js}" layout:fragment="scripts"></script>
  </body>
</html>
