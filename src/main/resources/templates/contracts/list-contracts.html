<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contracts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: navbar}"></th:block>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a th:href="@{/employee/addEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <th>Nombre Contrato:</th>
            <th>Fecha de alta:</th>
            <th>Action:</th>
            </tr>
          </thead>
          <tbody>
              <tr th:each="tempContract : ${contracts}">
                <td th:text="${tempContract.name}"></td>
                <td th:text="${#dates.format(tempContract.startDate, 'dd/MM/yyyy')}"></td>
                <td>
                  <a th:href="@{/contract/employee(contractId=${tempContract.id})}" class="btn btn-info btn-sm">Mostras datos</a>
                </td>
              </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  </body>
</html>
