<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Empleador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: navbar}"></th:block>

    <!-- Registro Empleador -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Registrarse como Empleador</h2>
        <form
          th:action="@{/users/update}"
          method="post"
          class="mx-auto"
          style="max-width: 600px"
          th:object="${employer}"
        >
          <input type="hidden" th:field="*{userId}" />
          <!-- Nombre -->
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input
              type="text"
              th:field="*{firstName}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('firstName')}"
            >
              <span th:errors="*{firstName}"></span>
            </div>
          </div>

          <!-- Apellido -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input
              type="text"
              th:field="*{lastName}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('lastName')}"
            >
              <span th:errors="*{lastName}"></span>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              required
            />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
              <span th:errors="*{email}"></span>
            </div>
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" th:field="*{phone}" class="form-control" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}">
              <span th:errors="*{phone}"></span>
            </div>
          </div>

          <!-- Número de Identificación -->
          <div class="mb-3">
            <label for="identificationNumber" class="form-label"
              >Número de Identificación</label
            >
            <input
              type="text"
              th:field="*{identificationNumber}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('identificationNumber')}"
            >
              <span th:errors="*{identificationNumber}"></span>
            </div>
          </div>

          <!-- Fecha Nacimiento -->
          <div class="mb-3">
            <label for="birthDate" class="form-label">Fecha Nacimiento</label>
            <input
              type="date"
              th:field="*{birthDate}"
              class="form-control"
              required
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('birthDate')}"
              th:errors="*{birthDate}"
            ></div>
          </div>

          <!-- ADDRESS DATA -->
          <h4>Address</h4>
          <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" th:field="*{street}" class="form-control" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="text" th:field="*{number}" class="form-control" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('number')}"
              th:errors="*{number}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="apartment" class="form-label">Número</label>
            <input type="text" th:field="*{apartment}" class="form-control" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('apartment')}"
              th:errors="*{apartment}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" th:field="*{city}" class="form-control" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" th:field="*{postalCode}" class="form-control" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" th:field="*{country}" class="form-control" />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('country')}"
              th:errors="*{country}"
            ></div>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
