<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: navbar}"></th:block>

    <!-- Main Content -->
    <div class="container mt-4">
      <h2>Welcome, <span th:text="${employer.firstName}">FirstName</span>!</h2>
      <p class="text-muted">Hereâ€™s your profile information:</p>

      <div class="card">
        <div class="card-body">
          <h5
            class="card-title"
            th:text="${employer.firstName} + ' ' + ${employer.lastName}"
          >
            Full Name
          </h5>
          <p class="card-text">
            <strong>Email:</strong>
            <span th:text="${employer.email}">email@example.com</span><br />
            <strong>CUIL:</strong>
            <span th:text="${employer.identificationNumber}"
              >00-00000000-0</span
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
