<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DomesticWork</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/contract/list(employerId = ${employer.id})}"
                >Employees</a
              >
            </li>
            <li class="nav-item">
              <form
                th:action="@{/logout}"
                method="post"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="btn btn-link nav-link"
                  style="padding: 0"
                >
                  Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h2>Welcome, <span th:text="${employer.firstName}">FirstName</span>!</h2>
      <p class="text-muted">Hereâ€™s your profile information:</p>

      <div class="card">
        <div class="card-body">
          <h5
            class="card-title"
            th:text="${employer.firstName} + ' ' + ${employer.lastName}"
          >
            Full Name
          </h5>
          <p class="card-text">
            <strong>Email:</strong>
            <span th:text="${employer.email}">email@example.com</span><br />
            <strong>CUIL:</strong>
            <span th:text="${employer.identificationNumber}"
              >00-00000000-0</span
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
