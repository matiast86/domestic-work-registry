<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <title>Crear Recibo de Sueldo</title>
  </head>

  <body>
    <div layout:fragment="content" class="container mt-5">
      <form
        th:action="@{/payslips/preview/{contractId}(contractId=${contractId})}"
        th:object="${form}"
        method="post"
        class="needs-validation"
      >
        <!-- üîí Hidden fields (so Spring gets all values back on submit) -->
        <input type="hidden" th:field="*{year}" />
        <input type="hidden" th:field="*{month}" />
        <input type="hidden" th:field="*{baseSalary}" />
        <input type="hidden" th:field="*{transportation}" />
        <input type="hidden" th:field="*{extraWorkedHours}" />
        <input type="hidden" th:field="*{extraHoursAmount}" />
        <input type="hidden" th:field="*{servicePlus}" />

        <h2 class="mb-4">
          Crear Recibo de Sueldo
          <small class="text-muted">
            (<span th:text="${form.periodString}"></span>)
          </small>
        </h2>

        <!-- Base / Gross salary -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Salario Base (Bruto)</label>
            <input
              type="text"
              th:value="${#numbers.formatDecimal(form.baseSalary, 1, 'COMMA', 2, 'POINT')}"
              class="form-control"
              readonly
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Vi√°ticos</label>
            <input
              type="text"
              th:value="${#numbers.formatDecimal(form.transportation, 1, 'COMMA', 2, 'POINT')}"
              class="form-control"
              readonly
            />
          </div>
        </div>

        <!-- Extra Hours -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Horas Extra (trabajadas)</label>
            <input
              type="text"
              th:value="${form.extraWorkedHours}"
              class="form-control"
              readonly
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Monto Horas Extra</label>
            <input
              type="text"
              th:value="${#numbers.formatDecimal(form.extraHoursAmount, 1, 'COMMA', 2, 'POINT')}"
              class="form-control"
              readonly
            />
          </div>
        </div>

        <!-- Deductions and Additions -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Aportes y Contribuciones</label>
            <input
              type="number"
              step="0.01"
              th:field="*{payrollDeduction}"
              class="form-control"
              placeholder="Ingrese el total de aportes"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Otros Descuentos</label>
            <input
              type="number"
              step="0.01"
              th:field="*{otherDeductions}"
              class="form-control"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Otros Conceptos</label>
            <input
              type="number"
              step="0.01"
              th:field="*{other}"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Gratificaciones</label>
            <input
              type="number"
              step="0.01"
              th:field="*{gratuities}"
              class="form-control"
            />
          </div>
        </div>

        <!-- Comments -->
        <div class="mb-3">
          <label class="form-label">Comentarios</label>
          <textarea
            th:field="*{comments}"
            class="form-control"
            rows="3"
            placeholder="Notas adicionales o aclaraciones..."
          ></textarea>
        </div>

        <!-- Submit -->
        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-success">Vista Previa</button>
          <a
            th:href="@{/payslips/list/{contractId}(contractId=${contractId})}"
            class="btn btn-secondary"
          >
            Cancelar
          </a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
