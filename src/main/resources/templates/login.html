<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <section th:replace="~{fragments/nav :: navbar}"></section>

    <!-- Login -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form
          th:action="@{/authenticateTheUser}"
          method="post"
          class="mx-auto"
          style="max-width: 400px"
        >
          <!-- Mensajes -->
          <div th:if="${registered}" class="alert alert-success">
            ¡Registro exitoso! Por favor inicia sesión.
          </div>

          <div th:if="${param.error}" class="alert alert-danger">
            Usuario o contraseña inválidos.
          </div>

          <div th:if="${param.logout}" class="alert alert-success">
            Has cerrado sesión correctamente.
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>

          <!-- Link de registro -->
          <div class="text-center mt-3">
            <a th:href="@{/register/registrationForm}" class="btn btn-primary">
              Registrarse
            </a>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <section th:replace="~{fragments/footer :: footer}"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
