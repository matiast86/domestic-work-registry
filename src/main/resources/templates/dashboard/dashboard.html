<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>

  <body>
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: navbar}"></th:block>

    <div class="container mt-4">
      <!-- Profile Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Bienvenido, <span th:text="${user.firstName}">Nombre</span>!</h2>
        <a
          th:href="@{/users/updateEmployer(employerId=${user.id})}"
          class="btn btn-info"
        >
          Actualizar Datos
        </a>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5
            class="card-title"
            th:text="${user.firstName + ' ' + user.lastName}"
          >
            Full Name
          </h5>
          <p class="card-text mb-1">
            <strong>Email:</strong>
            <span th:text="${user.email}">email@example.com</span>
          </p>
          <p class="card-text mb-1">
            <strong>CUIL:</strong>
            <span th:text="${user.identificationNumber}">00-00000000-0</span>
          </p>
          <p class="card-text">
            <strong>Tel√©fono:</strong>
            <span th:text="${user.phone}">+54...</span>
          </p>
        </div>
      </div>

      <!-- Tabs for Employer vs Employee -->
      <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li
          class="nav-item"
          role="presentation"
          th:if="${#authentication.principal.roles.contains('EMPLOYER')}"
        >
          <button
            class="nav-link active"
            id="employer-tab"
            data-bs-toggle="tab"
            data-bs-target="#employer"
            type="button"
          >
            Como Empleador
          </button>
        </li>
        <li
          class="nav-item"
          role="presentation"
          th:if="${#authentication.principal.roles.contains('EMPLOYEE')}"
        >
          <button
            class="nav-link"
            id="employee-tab"
            data-bs-toggle="tab"
            data-bs-target="#employee"
            type="button"
          >
            Como Empleado
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="employer" role="tabpanel">
          <!-- Employer contracts will be loaded here via fetch -->
        </div>
        <div class="tab-pane fade" id="employee" role="tabpanel">
          <!-- Employee contracts will be loaded here via fetch -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
  </body>
</html>
