<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Add Employee</h2>
    <form th:action="@{/employee/save(employerId=${employerId})}" th:object="${employeeForm}" method="post" class="needs-validation">

        <!-- EMPLOYEE DATA -->
        <h4>Employee Info</h4>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{employee.firstName}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('employee.firstName')}" th:errors="*{employee.firstName}"></div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{employee.lastName}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('employee.lastName')}" th:errors="*{employee.lastName}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{employee.email}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('employee.email')}" th:errors="*{employee.email}"></div>
        </div>

        <div class="mb-3">
            <label for="cuil" class="form-label">CUIL</label>
            <input type="text" th:field="*{employee.cuil}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('employee.cuil')}" th:errors="*{employee.cuil}"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" th:field="*{employee.phone}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="jobType" class="form-label">Job Type</label>
            <select th:field="*{employee.jobType}" class="form-select">
                <option th:each="type : ${T(com.springboot.domesticworkregistry.enums.JobType).values()}"
                        th:value="${type}" th:text="${type}">JobType</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('employee.jobType')}" th:errors="*{employee.jobType}"></div>
        </div>

        <div class="mb-3">
            <label for="employmentType" class="form-label">Employment Type</label>
            <select th:field="*{employee.employmentType}" class="form-select">
                <option th:each="type : ${T(com.springboot.domesticworkregistry.enums.EmploymentType).values()}"
                        th:value="${type}" th:text="${type}">EmploymentType</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('employee.employmentType')}" th:errors="*{employee.employmentType}"></div>
        </div>

        <!-- ADDRESS DATA -->
        <h4>Address</h4>
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" th:field="*{address.street}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></div>
        </div>

        <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="text" th:field="*{address.number}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}"></div>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" th:field="*{address.city}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></div>
        </div>

        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" th:field="*{address.postalCode}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('address.postalCode')}" th:errors="*{address.postalCode}"></div>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" th:field="*{address.country}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save Employee</button>
    </form>
</div>
</body>
</html>
