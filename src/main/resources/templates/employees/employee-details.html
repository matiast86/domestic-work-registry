<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <th:block th:replace="~{fragments/nav :: navbar}"></th:block>

    <!-- Content -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
          Información de
          <span th:text="${employee.firstName} + ' ' + ${employee.lastName}">
            Nombre Apellido
          </span>
        </h2>
        <a
          th:href="@{/contract/updateForm(contractId=${employee.contractId})}"
          class="btn btn-info"
        >
          Actualizar Datos
        </a>
      </div>

      <div class="row">
        <!-- Personal Info -->
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-header bg-primary text-white">
              Datos Personales
            </div>
            <div class="card-body">
              <p>
                <strong>Email:</strong>
                <span th:text="${employee.email}">email@example.com</span>
              </p>
              <p>
                <strong>CUIL:</strong>
                <span th:text="${employee.cuil}">00-00000000-0</span>
              </p>
              <p>
                <strong>Teléfono:</strong>
                <span th:text="${employee.phone}">123456789</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Contract Info -->
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-header bg-success text-white">
              Información del Contrato
            </div>
            <div class="card-body">
              <p>
                <strong>Puesto:</strong>
                <span id="jobType" th:text="${employee.jobTypeLabel}">Job Type</span>
              </p>
              <p>
                <strong>Tipo de Empleo:</strong>
                <span id="employmentType" th:text="${employee.employmentTypeLabel}"
                  >Employment Type</span
                >
              </p>
              <p>
                <strong>Salario:</strong> $<span th:text="${employee.salary}"
                  >0.00</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Address -->
      <div class="card mb-3">
        <div class="card-header bg-info text-white">Dirección</div>
        <div class="card-body">
          <p>
            <span th:text="${employee.street}">Calle</span>
            <span th:text="${employee.number}">123</span><br />
            <span th:text="${employee.city}">Ciudad</span>,
            <span th:text="${employee.postalCode}">0000</span><br />
            <span th:text="${employee.country}">País</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script th:src="@{/js/list-contracts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
