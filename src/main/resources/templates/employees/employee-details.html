<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="@{/}">DomesticWork</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/employers/employees}"
                >Employees</a
              >
            </li>
            <li class="nav-item">
              <form
                th:action="@{/logout}"
                method="post"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="btn btn-link nav-link"
                  style="padding: 0"
                >
                  Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h2>
        Information on <span th:text="${employee.firstName}">FirstName</span>!
      </h2>

      <div class="card">
        <div class="card-body">
          <h5
            class="card-title"
            th:text="${employee.firstName} + ' ' + ${employee.lastName}"
          >
            Full Name
          </h5>
          <p class="card-text">
            <strong>Email:</strong>
            <span th:text="${employee.email}">email@example.com</span><br />
            <strong>CUIL:</strong>
            <span th:text="${employee.cuil}">00-00000000-0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  </body>
</html>
