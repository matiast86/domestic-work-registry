<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DomesticWork</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/employers/employees}"
                >Employees</a
              >
            </li>
            <li class="nav-item">
              <form
                th:action="@{/logout}"
                method="post"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="btn btn-link nav-link"
                  style="padding: 0"
                >
                  Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a th:href="@{/employee/addEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>CUIL:</th>
            <th>Action:</th>
            </tr>
          </thead>
          <tbody>
              <tr th:each="tempEmployee : ${employee}">
                <td th:text="${tempEmployee.firstName}"></td>
                <td th:text="${tempEmployee.lastName}"></td>
                <td th:text="${tempEmployee.cuil}"></td>
                <td>
                  <a th:href="@{/employee/updateEmployee(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
                </td>
              </tr>
          </tbody>
        </table>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  </body>
</html>
