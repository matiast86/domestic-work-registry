<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a th:href="@{/employee/addEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>CUIL:</th>
            <th>Action:</th>
            </tr>
          </thead>
          <tbody>
              <tr th:each="tempContract : ${contract}">
                <td th:text="${tempContract.employee.firstName}"></td>
                <td th:text="${tempContract.employee.lastName}"></td>
                <td th:text="${tempContract.employee.cuil}"></td>
                <td>
                  <a th:href="@{/employee/updateEmployee(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
                </td>
              </tr>
          </tbody>
        </table>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  </body>
</html>
