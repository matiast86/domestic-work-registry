<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="text-center">
      <h1 class="display-1 fw-bold text-danger" th:text="${statusCode}">
        Error
      </h1>
      <p class="fs-4 text-muted" th:text="${errorMessage}">
        Ha ocurrido un error inesperado
      </p>

      <div class="alert alert-warning mt-4" th:if="${exception}">
        <strong>Detalles t√©cnicos:</strong>
        <p th:text="${exception}"></p>
      </div>

      <a href="/" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
  </body>
</html>
