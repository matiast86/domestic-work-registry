<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE | DomesticWork">
      DomesticWork
    </title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Global CSS System -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- Navigation CSS (only for authenticated users) -->
    <link
      rel="stylesheet"
      th:href="@{/css/navigation.css}"
      th:if="${#authorization.expression('isAuthenticated()')}"
    />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" layout:fragment="styles" />
  </head>
  <body>
    <!-- ========================================== -->
    <!-- LAYOUT FOR NON-AUTHENTICATED USERS -->
    <!-- ========================================== -->
    <div th:if="${#authorization.expression('!isAuthenticated()')}">
      <!-- Simple Navbar -->
      <header>
        <th:block th:replace="~{fragments/nav :: navbar-public}"></th:block>
      </header>

      <!-- Main Content -->
      <main layout:fragment="content">
        <!-- default fallback -->
        <div class="container my-4">
          <p>Contenido por defecto si no hay fragmento</p>
        </div>
      </main>

      <!-- Footer -->
      <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </div>

    <!-- ========================================== -->
    <!-- LAYOUT FOR AUTHENTICATED USERS -->
    <!-- ========================================== -->
    <div th:if="${#authorization.expression('isAuthenticated()')}">
      <div class="app-wrapper">
        <!-- Sidebar + Topbar -->
        <th:block
          th:replace="~{fragments/nav :: navbar-authenticated}"
        ></th:block>

        <!-- Main Content Area -->
        <div class="main-content">
          <!-- Content goes inside the .content-wrapper -->
          <div class="content-wrapper">
            <main layout:fragment="content">
              <!-- default fallback -->
              <p>Contenido por defecto si no hay fragmento</p>
            </main>
          </div>
        </div>
      </div>
    </div>

    <!-- ========================================== -->
    <!-- GLOBAL SCRIPTS -->
    <!-- ========================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Global JS -->
    <script th:src="@{/js/global.js}"></script>

    <!-- Navigation JS (only for authenticated users) -->
    <script
      th:src="@{/js/navigation.js}"
      th:if="${#authorization.expression('isAuthenticated()')}"
    ></script>

    <!-- Page-specific scripts -->
    <script layout:fragment="scripts"></script>
  </body>
</html>
