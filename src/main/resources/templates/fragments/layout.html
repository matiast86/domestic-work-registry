<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE | DomesticWork">
      DomesticWork
    </title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Global CSS - Sistema de Diseño -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- Navigation CSS (solo para usuarios autenticados) -->
    <link
      th:if="${#authorization.expression('isAuthenticated()')}"
      rel="stylesheet"
      th:href="@{/css/navigation.css}"
    />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" layout:fragment="styles" />
  </head>

  <body>
    <!-- ========================================== -->
    <!-- LAYOUT FOR NON-AUTHENTICATED USERS -->
    <!-- ========================================== -->
    <div th:if="${#authorization.expression('!isAuthenticated()')}">
      <!-- Simple Navbar -->
      <header>
        <th:block th:replace="~{fragments/nav :: navbar-public}"></th:block>
      </header>

      <!-- Main Content -->
      <main layout:fragment="content">
        <p>Contenido por defecto si no hay fragmento</p>
      </main>

      <!-- Footer -->
      <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </div>

    <!-- ========================================== -->
    <!-- LAYOUT FOR AUTHENTICATED USERS -->
    <!-- ========================================== -->
    <div th:if="${#authorization.expression('isAuthenticated()')}">
      <!-- Sidebar + Topbar wrapper -->
      <div class="app-wrapper">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
          <!-- Sidebar Header -->
          <div class="sidebar-header">
            <a th:href="@{/dashboard}" class="sidebar-brand">
              <i class="bi bi-house-heart-fill"></i>
              <span class="sidebar-brand-text">DomesticWork</span>
            </a>
            <button class="sidebar-toggle" id="sidebarToggle">
              <i class="bi bi-list"></i>
            </button>
          </div>

          <!-- Sidebar Navigation -->
          <nav class="sidebar-nav">
            <!-- Main Navigation -->
            <div class="nav-section-title">Menú Principal</div>

            <div class="nav-item">
              <a th:href="@{/dashboard}" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
              </a>
            </div>

            <!-- For EMPLOYER role -->
            <div
              class="nav-item"
              th:if="${#authorization.expression('hasRole(''EMPLOYER'')')}"
            >
              <a th:href="@{/dashboard/employer-contracts}" class="nav-link">
                <i class="bi bi-file-text"></i>
                <span>Mis Contratos</span>
              </a>
            </div>

            <!-- For EMPLOYEE role -->
            <div
              class="nav-item"
              th:if="${#authorization.expression('hasRole(''EMPLOYEE'')')}"
            >
              <a th:href="@{/dashboard/employee-contracts}" class="nav-link">
                <i class="bi bi-file-text"></i>
                <span>Mis Contratos</span>
              </a>
            </div>

            <!-- Quick Actions (Only for Employers) -->
            <div th:if="${#authorization.expression('hasRole(''EMPLOYER'')')}">
              <div class="nav-section-title">Acciones Rápidas</div>

              <div class="nav-item">
                <a th:href="@{/contracts/contractForm}" class="nav-link">
                  <i class="bi bi-plus-circle"></i>
                  <span>Nuevo Contrato</span>
                </a>
              </div>
            </div>

            <!-- Account -->
            <div class="nav-section-title">Cuenta</div>

            <div class="nav-item">
              <a th:href="@{/users/changePassword}" class="nav-link">
                <i class="bi bi-key"></i>
                <span>Cambiar Contraseña</span>
              </a>
            </div>

            <div class="nav-item">
              <a
                href="#"
                class="nav-link"
                onclick="document.getElementById('logoutForm').submit(); return false;"
              >
                <i class="bi bi-box-arrow-right"></i>
                <span>Cerrar Sesión</span>
              </a>
            </div>
          </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
          <!-- Topbar -->
          <header class="topbar">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
              <i class="bi bi-list fs-4"></i>
            </button>

            <nav aria-label="breadcrumb" class="d-none d-md-block">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a th:href="@{/dashboard}">Inicio</a>
                </li>
                <!-- Breadcrumb dinámico se puede agregar aquí -->
              </ol>
            </nav>

            <div class="topbar-actions">
              <div class="dropdown user-menu">
                <button
                  class="user-menu-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div
                    class="user-avatar"
                    th:text="${#authentication.principal.firstName.substring(0,1).toUpperCase() + #authentication.principal.lastName.substring(0,1).toUpperCase()}"
                  >
                    JD
                  </div>
                  <div class="user-info d-none d-sm-flex">
                    <span
                      class="user-name"
                      th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}"
                    >
                      Usuario
                    </span>
                    <span
                      class="user-role"
                      th:if="${#authorization.expression('hasRole(''EMPLOYER'')')}"
                    >
                      Empleador
                    </span>
                    <span
                      class="user-role"
                      th:if="${#authorization.expression('hasRole(''EMPLOYEE'')')}"
                    >
                      Empleado
                    </span>
                  </div>
                  <i class="bi bi-chevron-down d-none d-sm-block"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" th:href="@{/dashboard}">
                      <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{/users/changePassword}">
                      <i class="bi bi-key me-2"></i>Cambiar Contraseña
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      class="dropdown-item text-danger"
                      href="#"
                      onclick="document.getElementById('logoutForm').submit(); return false;"
                    >
                      <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </header>

          <!-- Content Wrapper -->
          <div class="content-wrapper">
            <main layout:fragment="content">
              <p>Contenido por defecto si no hay fragmento</p>
            </main>
          </div>
        </div>
      </div>

      <!-- Hidden logout form -->
      <form
        id="logoutForm"
        th:action="@{/logout}"
        method="post"
        style="display: none"
      ></form>
    </div>

    <!-- ========================================== -->
    <!-- SCRIPTS -->
    <!-- ========================================== -->

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Global JS -->
    <script th:src="@{/js/global.js}"></script>

    <!-- Navigation JS (solo para usuarios autenticados) -->
    <script
      th:if="${#authorization.expression('isAuthenticated()')}"
      th:src="@{/js/navigation.js}"
    ></script>

    <!-- Page-specific scripts -->
    <script layout:fragment="scripts"></script>
  </body>
</html>
