<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title layout:title-pattern="$CONTENT_TITLE | DomesticWork">DomesticWork</title>

  <!-- Bootstrap -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <!-- Global CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Page-specific CSS -->
  <link rel="stylesheet" layout:fragment="styles"/>
</head>
<body>
  <!-- Navbar -->
  <th:block th:replace="fragments/nav :: navbar"></th:block>

  <!-- Main Content -->
  <main class="container my-4" layout:fragment="content">
    <!-- Each view injects content here -->
  </main>

  <!-- Footer -->
  <th:block th:replace="fragments/footer :: footer"></th:block>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script th:src="@{/js/global.js}"></script>
  <script layout:fragment="scripts"></script>
</body>
</html>
