<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE | DomesticWork">
      DomesticWork
    </title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- Navigation CSS (solo para usuarios autenticados) -->
    <link
      th:if="${#authorization.expression('isAuthenticated()')}"
      rel="stylesheet"
      th:href="@{/css/navigation.css}"
    />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" layout:fragment="styles" />
  </head>

  <body>
    <!-- ========================================== -->
    <!-- PUBLIC LAYOUT (no autenticado) -->
    <!-- ========================================== -->
    <div th:if="${#authorization.expression('!isAuthenticated()')}">
      <header>
        <th:block th:replace="~{fragments/nav :: navbar-public}"></th:block>
      </header>

      <main layout:fragment="content">
        <p>Contenido por defecto si no hay fragmento</p>
      </main>

      <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </div>

    <!-- ========================================== -->
    <!-- AUTHENTICATED LAYOUT -->
    <!-- ========================================== -->
    <div th:if="${#authorization.expression('isAuthenticated()')}">
      <!-- âœ… Reuse the unified navbar fragment -->
      <th:block
        th:replace="~{fragments/nav :: navbar-authenticated}"
      ></th:block>

      <!-- Main content -->
      <div class="main-content">
        <div class="content-wrapper">
          <main layout:fragment="content">
            <p>Contenido por defecto si no hay fragmento</p>
          </main>
        </div>
      </div>

      <!-- Hidden logout form -->
      <form
        id="logoutForm"
        th:action="@{/logout}"
        method="post"
        style="display: none"
      ></form>
    </div>

    <!-- ========================================== -->
    <!-- SCRIPTS -->
    <!-- ========================================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script th:src="@{/js/global.js}"></script>

    <script
      th:if="${#authorization.expression('isAuthenticated()')}"
      th:src="@{/js/navigation.js}"
    ></script>

    <script layout:fragment="scripts"></script>
  </body>
</html>
