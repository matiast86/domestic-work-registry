<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- ============================================ -->
    <!-- NAVBAR FOR NON-AUTHENTICATED USERS (Landing) -->
    <!-- ============================================ -->
    <nav
      th:fragment="navbar-public"
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"
    >
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center gap-2"
          th:href="@{/}"
        >
          <i class="bi bi-house-heart-fill text-primary fs-4"></i>
          <span style="color: var(--color-gray-900)">DomesticWork</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/register/registrationForm}">
                <i class="bi bi-person-plus me-1"></i>Registrarse
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-primary text-white px-4 rounded-pill ms-2"
                th:href="@{/loginPage}"
              >
                Iniciar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ============================================ -->
    <!-- SIDEBAR + TOPBAR FOR AUTHENTICATED USERS -->
    <!-- ============================================ -->
    <div th:fragment="navbar-authenticated">
      <!-- Mobile Overlay -->
      <div class="mobile-overlay" id="mobileOverlay"></div>

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
          <a th:href="@{/dashboard}" class="sidebar-brand">
            <i class="bi bi-house-heart-fill"></i>
            <span class="sidebar-brand-text">DomesticWork</span>
          </a>
          <button class="sidebar-toggle" id="sidebarToggle">
            <i class="bi bi-list"></i>
          </button>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="sidebar-nav">
          <!-- Main Navigation -->
          <div class="nav-section-title">Menú Principal</div>

          <div class="nav-item">
            <a
              th:href="@{/dashboard}"
              class="nav-link"
              th:classappend="${#request.requestURI == '/dashboard'} ? 'active'"
            >
              <i class="bi bi-speedometer2"></i>
              <span>Dashboard</span>
            </a>
          </div>

          <!-- For EMPLOYER role -->
          <div
            class="nav-item"
            th:if="${#authorization.expression('hasRole(''EMPLOYER'')')}"
          >
            <a th:href="@{/contracts/list}" class="nav-link">
              <i class="bi bi-file-text"></i>
              <span>Mis Contratos</span>
            </a>
          </div>

          <!-- For EMPLOYEE role -->
          <div
            class="nav-item"
            th:if="${#authorization.expression('hasRole(''EMPLOYEE'')')}"
          >
            <a th:href="@{/contracts/list}" class="nav-link">
              <i class="bi bi-file-text"></i>
              <span>Mis Contratos</span>
            </a>
          </div>

          <!-- Quick Actions (Only for Employers) -->
          <div th:if="${#authorization.expression('hasRole(''EMPLOYER'')')}">
            <div class="nav-section-title">Acciones Rápidas</div>

            <div class="nav-item">
              <a th:href="@{/contracts/contractForm}" class="nav-link">
                <i class="bi bi-plus-circle"></i>
                <span>Nuevo Contrato</span>
              </a>
            </div>
          </div>

          <!-- Account -->
          <div class="nav-section-title">Cuenta</div>

          <div class="nav-item">
            <a th:href="@{/users/changePassword}" class="nav-link">
              <i class="bi bi-key"></i>
              <span>Cambiar Contraseña</span>
            </a>
          </div>

          <div class="nav-item">
            <a
              href="#"
              class="nav-link"
              onclick="document.getElementById('logoutForm').submit(); return false;"
            >
              <i class="bi bi-box-arrow-right"></i>
              <span>Cerrar Sesión</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Topbar -->
      <header class="topbar">
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
          <i class="bi bi-list fs-4"></i>
        </button>

        <nav aria-label="breadcrumb" class="d-none d-md-block">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a th:href="@{/dashboard}">Inicio</a>
            </li>
            <!-- Dynamic breadcrumb items can be added here -->
          </ol>
        </nav>

        <div class="topbar-actions">
          <div class="dropdown user-menu">
            <button
              class="user-menu-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div
                class="user-avatar"
                th:text="${#authentication.principal.firstName.substring(0,1) + #authentication.principal.lastName.substring(0,1)}"
              >
                JD
              </div>
              <div class="user-info d-none d-sm-flex">
                <span
                  class="user-name"
                  th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}"
                >
                  Usuario
                </span>
                <span
                  class="user-role"
                  th:if="${#authorization.expression('hasRole(''EMPLOYER'')')}"
                >
                  Empleador
                </span>
                <span
                  class="user-role"
                  th:if="${#authorization.expression('hasRole(''EMPLOYEE'')')}"
                >
                  Empleado
                </span>
              </div>
              <i class="bi bi-chevron-down d-none d-sm-block"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" th:href="@{/dashboard}">
                  <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
              </li>
              <li>
                <a class="dropdown-item" th:href="@{/users/changePassword}">
                  <i class="bi bi-key me-2"></i>Cambiar Contraseña
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item text-danger"
                  href="#"
                  onclick="document.getElementById('logoutForm').submit(); return false;"
                >
                  <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Hidden logout form -->
      <form
        id="logoutForm"
        th:action="@{/logout}"
        method="post"
        style="display: none"
      ></form>
    </div>

    <!-- ============================================ -->
    <!-- MAIN NAVBAR LOGIC (Conditional) -->
    <!-- ============================================ -->
    <div th:fragment="navbar">
      <!-- Show public navbar if NOT authenticated -->
      <div th:if="${#authorization.expression('!isAuthenticated()')}">
        <div th:replace="~{fragments/nav :: navbar-public}"></div>
      </div>

      <!-- Show sidebar + topbar if authenticated -->
      <div th:if="${#authorization.expression('isAuthenticated()')}">
        <div th:replace="~{fragments/nav :: navbar-authenticated}"></div>
      </div>
    </div>
  </body>
</html>
